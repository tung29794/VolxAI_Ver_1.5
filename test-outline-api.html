<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Outline API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #6366f1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4f46e5;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d1d5db;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Outline API</h1>
    
    <label>AuthToken (from localStorage):</label>
    <input type="text" id="authToken" placeholder="Paste your authToken here">
    
    <label>Keyword:</label>
    <input type="text" id="keyword" value="Kh√≥a h·ªçc Forex t·∫°i ƒê√† N·∫µng">
    
    <label>Language:</label>
    <input type="text" id="language" value="vi">
    
    <label>Length:</label>
    <select id="length" style="width: 100%; padding: 10px; margin: 10px 0;">
        <option value="short">Short</option>
        <option value="medium" selected>Medium</option>
        <option value="long">Long</option>
    </select>
    
    <button id="testBtn" onclick="testAPI()">üöÄ Test Generate Outline</button>
    
    <div id="result"></div>

    <script>
        // Auto-load authToken from localStorage if available
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('authToken').value = token;
                document.getElementById('result').innerHTML = '‚úÖ AuthToken found in localStorage!';
                document.getElementById('result').className = 'success';
            } else {
                document.getElementById('result').innerHTML = '‚ö†Ô∏è No authToken found. Please login at volxai.com first, then copy the token here.';
                document.getElementById('result').className = 'error';
            }
        });

        async function testAPI() {
            const btn = document.getElementById('testBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.innerText = '‚è≥ Testing...';
            result.innerHTML = 'Sending request...';
            result.className = '';
            
            const authToken = document.getElementById('authToken').value;
            const keyword = document.getElementById('keyword').value;
            const language = document.getElementById('language').value;
            const length = document.getElementById('length').value;
            
            if (!authToken) {
                result.innerHTML = '‚ùå ERROR: Please provide authToken';
                result.className = 'error';
                btn.disabled = false;
                btn.innerText = 'üöÄ Test Generate Outline';
                return;
            }
            
            try {
                const startTime = Date.now();
                
                const response = await fetch('https://api.volxai.com/api/ai/generate-outline', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        keyword: keyword,
                        language: language,
                        length: length,
                        tone: 'SEO Basic: T·∫≠p trung v√†o t·ª´ kh√≥a',
                        model: 'GPT 4.1 MINI'
                    })
                });
                
                const elapsed = Date.now() - startTime;
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const text = await response.text();
                console.log('Response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${text.substring(0, 200)}`);
                }
                
                if (response.ok) {
                    result.innerHTML = `‚úÖ SUCCESS (${elapsed}ms)\n\n` +
                        `Status: ${response.status}\n\n` +
                        `Response:\n${JSON.stringify(data, null, 2)}\n\n` +
                        `Outline Preview:\n${data.outline || 'No outline returned'}`;
                    result.className = 'success';
                } else {
                    result.innerHTML = `‚ùå ERROR ${response.status} (${elapsed}ms)\n\n` +
                        `Response:\n${JSON.stringify(data, null, 2)}`;
                    result.className = 'error';
                }
                
            } catch (error) {
                result.innerHTML = `‚ùå ERROR:\n${error.message}\n\nStack:\n${error.stack}`;
                result.className = 'error';
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.innerText = 'üöÄ Test Generate Outline';
            }
        }
    </script>
</body>
</html>
